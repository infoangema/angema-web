<div class="relative min-h-screen" >
    <!-- Decorative background shape -->
    <div class="absolute transform rotate-[10deg] rounded-[40px] z-10"
         style="background: linear-gradient(90deg, rgba(18, 45, 98, 1) 0%, rgba(116, 25, 156, 1) 61%, rgba(55, 2, 94, 1) 100%);
                width: 110%;
                height: 130%;
                top: -40%;
                left: -15%;"></div>

    <!-- Navbar -->
    <nav class="relative z-50 bg-transparent">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <img routerLink="/" class="h-8 w-auto cursor-pointer" src="../../../../assets/img/logoCompletoAngema.svg" alt="logo">

                <button class="md:hidden text-white text-3xl z-50">
                    <span class="text-2xl">☰</span>
                </button>

                <div class="flex items-center space-x-6 relative z-50">
                    <a class="text-white text-lg md:text-xl font-semibold hover:text-purple-200 transition-colors uppercase tracking-wide drop-shadow-lg" routerLink="/">Home</a>
                    <button 
                        (click)="goToStockInManager()"
                        class="text-white text-lg md:text-xl font-semibold hover:text-purple-200 transition-colors tracking-wide drop-shadow-lg bg-transparent border-none cursor-pointer"
                    >
                        STOCKin MANAGER
                    </button>
                    <a class="bg-transparent border-2 border-white text-white px-4 py-1 md:px-6 md:py-2 rounded hover:bg-white hover:text-purple-900 transition-all duration-300 font-bold text-lg md:text-xl drop-shadow-lg" href="#contacto">Contacto</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="relative z-20 px-4">
        <div class="container mx-auto mt-12 lg:mt-20">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 items-center min-h-[600px]">
                <!-- CPU Image - Left side on desktop -->
                <div class="lg:col-span-5 flex justify-center items-center">
                    <div class="text-center">
                        <img class="w-[500px] h-auto" src="../../../../assets/img/cpu.svg" style="animation: vueloCPU 6s infinite ease-in-out;" alt="CPU Animation" />
                    </div>
                </div>

                <!-- Text Content - Right side -->
                <div class="lg:col-span-6 lg:col-start-7">
                    <div class="text-white lg:px-0">
                        <h2 class="font-black leading-tight mb-6">
                            <span class="block text-purple-200 text-3xl lg:text-5xl mb-2" style="font-family: 'Kaushan Script', cursive;">¡Evolucioná!</span>
                            <span class="block text-white text-3xl lg:text-5xl">Crecemos junto a vos</span>
                        </h2>

                        <div class="text-base lg:text-xl leading-relaxed font-normal mt-6">
                            <p class="mb-4 text-white">
                                Brindamos <strong class="text-white">soluciones integradas</strong> tanto en el desarrollo como en el diseño. Estos dos mundos deben estar en perfecta sincronía.
                            </p>
                            <h3 class="text-xl lg:text-3xl font-black mt-6 text-white">Y nosotros lo sabemos</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
