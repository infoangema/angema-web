<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <div class="mx-auto h-16 w-16 bg-primary-600 rounded-full flex items-center justify-center">
        <svg class="h-8 w-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10"></path>
        </svg>
      </div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        StockIn-Manager
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Ingresa a tu cuenta para gestionar tu inventario
      </p>
    </div>

    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email
          </label>
          <input
            id="email"
            name="email"
            type="email"
            formControlName="email"
            autocomplete="email"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500"
            placeholder="tu@email.com"
          >
          <div class="text-red-500 text-sm mt-1" *ngIf="getErrorMessage('email')">
            {{ getErrorMessage('email') }}
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Contraseña
          </label>
          <div class="mt-1 relative">
            <input
              id="password"
              name="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              autocomplete="current-password"
              required
              class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500"
              placeholder="Tu contraseña"
            >
            <button
              type="button"
              class="absolute inset-y-0 right-0 pr-3 flex items-center"
              (click)="togglePasswordVisibility()"
            >
              <svg
                class="h-5 w-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                *ngIf="!showPassword"
              >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              <svg
                class="h-5 w-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                *ngIf="showPassword"
              >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L8.464 8.464M9.878 9.878l2.036-2.036m0 0a3 3 0 014.243 4.243m0 0L15.121 15.121M15.121 15.121l2.036 2.036m0 0l3.536-3.536m-2.036-2.036l-1.414-1.414M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </button>
          </div>
          <div class="text-red-500 text-sm mt-1" *ngIf="getErrorMessage('password')">
            {{ getErrorMessage('password') }}
          </div>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="loading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg
              class="h-5 w-5 text-primary-500 group-hover:text-primary-400"
              fill="currentColor"
              viewBox="0 0 20 20"
              *ngIf="!loading"
            >
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
            </svg>
            <svg
              class="animate-spin h-5 w-5 text-primary-500"
              fill="none"
              viewBox="0 0 24 24"
              *ngIf="loading"
            >
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          {{ loading ? 'Iniciando sesión...' : 'Iniciar sesión' }}
        </button>
      </div>

      <div class="flex items-center justify-between">
        <div class="text-sm">
          <a [routerLink]="['/']" class="font-medium text-primary-600 hover:text-primary-500">
            ← Volver al inicio
          </a>
        </div>
        <div class="text-sm">
          <button 
            type="button"
            (click)="toggleEmailLinkOption()"
            class="font-medium text-primary-600 hover:text-primary-500"
          >
            {{ showEmailLinkOption ? 'Login con contraseña' : 'Acceso sin contraseña' }}
          </button>
        </div>
      </div>

      <!-- Email Link Form -->
      <div *ngIf="showEmailLinkOption" class="mt-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
        <h3 class="text-lg font-medium text-gray-900 mb-4">Acceso sin contraseña</h3>
        <p class="text-sm text-gray-600 mb-4">Te enviaremos un enlace seguro a tu email para acceder directamente.</p>
        
        <form [formGroup]="emailLinkForm" (ngSubmit)="sendEmailLink()">
          <div>
            <label for="emailLink" class="block text-sm font-medium text-gray-700">
              Email
            </label>
            <input
              id="emailLink"
              name="emailLink"
              type="email"
              formControlName="email"
              autocomplete="email"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500"
              placeholder="tu@email.com"
            >
            <div class="text-red-500 text-sm mt-1" *ngIf="getErrorMessage('email', 'emailLink')">
              {{ getErrorMessage('email', 'emailLink') }}
            </div>
          </div>

          <button
            type="submit"
            [disabled]="loadingEmailLink"
            class="mt-4 w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <span class="flex items-center">
              <svg
                class="animate-spin h-5 w-5 mr-2"
                fill="none"
                viewBox="0 0 24 24"
                *ngIf="loadingEmailLink"
              >
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              {{ loadingEmailLink ? 'Enviando...' : 'Enviar enlace de acceso' }}
            </span>
          </button>
        </form>
      </div>
    </form>
  </div>
</div>
